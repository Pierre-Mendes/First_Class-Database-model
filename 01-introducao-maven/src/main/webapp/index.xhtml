<!DOCTYPE html>
<html lang="pt_BR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8" />
		<title>Introdução ao Maven</title>
	</h:head>

	<h:body>
		<h4>Gerenciamento de Dependências com Maven</h4>
	
		<h:form>
			Informe o seu nome:
			<p:inputText value="#{indexView.nome}" />
			<br/><br/>
			
			<p:commandButton value="Enviar"
				update="@form" />
				
			<h:panelGroup rendered="#{indexView.nome != null}">
				<p>#{indexView.mensagem}</p>
			</h:panelGroup>
			
			<p>Acesso em: 
				<h:outputText value="#{indexView.dthrAtual}">
					<f:convertDateTime type="localDateTime" 
						pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p>
		</h:form>
	</h:body>
</html>
